<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Beat Claude</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .auth-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      background: var(--bg);
    }

    .auth-container {
      width: 100%;
      max-width: 400px;
    }

    .auth-logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .auth-logo a {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }

    .auth-logo-icon {
      width: 44px;
      height: 44px;
      background: var(--gold);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0c0c0e;
      font-size: 24px;
      box-shadow: 0 4px 20px rgba(212, 168, 71, 0.2);
    }

    .auth-logo-text {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--text);
      letter-spacing: -0.02em;
    }

    .auth-logo-text span {
      color: var(--gold);
    }

    .auth-card {
      background: var(--surface);
      border-radius: 1.25rem;
      border: 1px solid var(--border);
      padding: 2.5rem;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .auth-title {
      font-size: 1.75rem;
      font-weight: 800;
      color: var(--text);
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
    }

    .auth-subtitle {
      color: var(--text3);
      font-size: 0.9375rem;
    }

    .auth-footer {
      text-align: center;
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
      font-size: 0.9375rem;
      color: var(--text3);
    }

    .auth-footer a {
      color: var(--gold);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }

    .auth-footer a:hover {
      color: var(--gold2);
      text-decoration: underline;
    }

    .btn-full {
      width: 100%;
    }

    #alertContainer {
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <div class="auth-page">
    <div class="auth-container">
      <!-- Logo -->
      <div class="auth-logo">
        <a href="/">
          <div class="auth-logo-icon">⚗</div>
          <span class="auth-logo-text">Beat <span>Claude</span></span>
        </a>
      </div>

      <!-- Card -->
      <div class="auth-card">
        <div class="auth-header">
          <h1 class="auth-title">Welcome back</h1>
          <p class="auth-subtitle">Sign in to your recruiter account</p>
        </div>

        <div id="alertContainer"></div>

        <form id="loginForm">
          <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" class="form-input" placeholder="you@company.com" required>
          </div>

          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" class="form-input" placeholder="••••••••" required>
          </div>

          <button type="submit" class="btn btn-primary btn-full" id="submitBtn">
            Sign In
          </button>
        </form>

        <div class="auth-footer">
          Don't have an account? <a href="/pages/register.html">Sign up</a>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/app.js"></script>
  <script>
    const form = $('#loginForm');
    const alertContainer = $('#alertContainer');
    const submitBtn = $('#submitBtn');

    // Check if already logged in
    auth.check().then(user => {
      if (user) {
        navigateTo('/pages/dashboard.html');
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = $('#email').value;
      const password = $('#password').value;

      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing in...';

      try {
        const result = await auth.login(email, password);

        if (result.success) {
          navigateTo('/pages/dashboard.html');
        } else {
          showAlert(alertContainer, result.detail || 'Login failed', 'error');
        }
      } catch (error) {
        showAlert(alertContainer, 'Network error. Please try again.', 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign In';
      }
    });
  </script>
</body>

</html>
