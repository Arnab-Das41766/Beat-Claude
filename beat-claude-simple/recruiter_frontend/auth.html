<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In — Beat Claude</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        :root {
            --bg: #0a0a0b;
            --surface: #111113;
            --surface2: #18181b;
            --border: #27272a;
            --text: #f4f4f5;
            --text2: #a1a1aa;
            --text3: #71717a;
            --purple: #7c3aed;
            --purple2: #6d28d9;
            --purple-glow: rgba(124, 58, 237, .15);
            --gradient: linear-gradient(135deg, #7c3aed, #a855f7);
            --red: #ef4444;
            --green: #22c55e;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(124, 58, 237, .1), transparent 70%);
            top: -150px;
            right: -150px;
            pointer-events: none
        }

        .auth-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 1.25rem;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem
        }

        .logo a {
            font-weight: 800;
            font-size: 1.5rem;
            text-decoration: none;
            color: var(--text);
            display: inline-flex;
            align-items: center;
            gap: .6rem
        }

        .logo .icon {
            width: 40px;
            height: 40px;
            background: var(--gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px
        }

        .logo span {
            color: var(--purple)
        }

        .tabs {
            display: flex;
            margin-bottom: 2rem;
            background: var(--surface2);
            border-radius: .6rem;
            padding: 4px;
            border: 1px solid var(--border)
        }

        .tab {
            flex: 1;
            padding: .7rem;
            border: none;
            background: none;
            color: var(--text3);
            font-weight: 600;
            font-size: .9rem;
            cursor: pointer;
            border-radius: .5rem;
            transition: all .2s;
            font-family: inherit
        }

        .tab.active {
            background: var(--purple);
            color: white
        }

        .form-group {
            margin-bottom: 1.25rem
        }

        .form-label {
            display: block;
            font-weight: 600;
            font-size: .8rem;
            color: var(--text2);
            margin-bottom: .4rem;
            text-transform: uppercase;
            letter-spacing: .05em
        }

        .form-input {
            width: 100%;
            padding: .85rem 1rem;
            background: var(--surface2);
            border: 1.5px solid var(--border);
            border-radius: .65rem;
            color: var(--text);
            font-size: .95rem;
            font-family: inherit;
            transition: all .2s
        }

        .form-input:focus {
            outline: none;
            border-color: var(--purple);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, .1)
        }

        .form-input::placeholder {
            color: var(--text3)
        }

        .btn {
            width: 100%;
            padding: .9rem;
            border: none;
            border-radius: .65rem;
            font-weight: 700;
            font-size: .95rem;
            cursor: pointer;
            font-family: inherit;
            transition: all .2s
        }

        .btn-primary {
            background: var(--gradient);
            color: white
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 24px rgba(124, 58, 237, .3)
        }

        .btn-primary:disabled {
            opacity: .5;
            cursor: not-allowed;
            transform: none
        }

        .message {
            padding: .75rem 1rem;
            border-radius: .5rem;
            font-size: .85rem;
            font-weight: 500;
            margin-bottom: 1rem;
            display: none
        }

        .message.error {
            display: block;
            background: rgba(239, 68, 68, .1);
            color: var(--red);
            border: 1px solid rgba(239, 68, 68, .2)
        }

        .message.success {
            display: block;
            background: rgba(34, 197, 94, .1);
            color: var(--green);
            border: 1px solid rgba(34, 197, 94, .2)
        }

        .divider {
            text-align: center;
            color: var(--text3);
            font-size: .8rem;
            margin: 1.5rem 0;
            position: relative
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: calc(50% - 1.5rem);
            height: 1px;
            background: var(--border)
        }

        .divider::before {
            left: 0
        }

        .divider::after {
            right: 0
        }

        .footer-text {
            text-align: center;
            font-size: .8rem;
            color: var(--text3);
            margin-top: 1.5rem
        }

        .footer-text a {
            color: var(--purple);
            font-weight: 600
        }
    </style>
</head>

<body>

    <div class="auth-card">
        <div class="logo">
            <a href="index.html">
                <div class="icon">⚡</div>
                Beat <span>Claude</span>
            </a>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Sign In</button>
            <button class="tab" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <div id="message" class="message"></div>

        <!-- Login Form -->
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="loginEmail" placeholder="you@company.com" required>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="loginPassword" placeholder="••••••••" required
                    minlength="6">
            </div>
            <button type="submit" class="btn btn-primary" id="loginBtn">Sign In →</button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" onsubmit="handleSignup(event)" style="display:none">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="signupEmail" placeholder="you@company.com" required>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="signupPassword" placeholder="Min 6 characters" required
                    minlength="6">
            </div>
            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-input" id="signupConfirm" placeholder="••••••••" required
                    minlength="6">
            </div>
            <button type="submit" class="btn btn-primary" id="signupBtn">Create Account →</button>
        </form>

        <div class="footer-text">
            <a href="index.html">← Back to home</a>
        </div>
    </div>

    <script>
        const API_BASE = 'https://beat-claude-production.up.railway.app';

        // ─── UI Functions ───
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            tabs[0].classList.toggle('active', tab === 'login');
            tabs[1].classList.toggle('active', tab === 'signup');
            document.getElementById('loginForm').style.display = tab === 'login' ? 'block' : 'none';
            document.getElementById('signupForm').style.display = tab === 'signup' ? 'block' : 'none';
            hideMessage();
        }

        function showMessage(text, type = 'error') {
            const el = document.getElementById('message');
            el.textContent = text;
            el.className = 'message ' + type;
        }

        function hideMessage() {
            document.getElementById('message').className = 'message';
        }

        // Check if already logged in
        (async () => {
            const token = localStorage.getItem('bc_token');
            if (token) {
                try {
                    const res = await fetch(`${API_BASE}/auth/me`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (res.ok) {
                        window.location.href = 'dashboard.html';
                        return;
                    }
                } catch (e) { }
                // Token invalid, clear it
                localStorage.removeItem('bc_token');
                localStorage.removeItem('bc_email');
            }
        })();

        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            btn.disabled = true;
            btn.textContent = 'Signing in...';
            hideMessage();

            try {
                const res = await fetch(`${API_BASE}/auth/signin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.detail || 'Login failed');

                localStorage.setItem('bc_token', data.token);
                localStorage.setItem('bc_email', data.email);
                window.location.href = 'dashboard.html';
            } catch (err) {
                showMessage(err.message || 'Login failed');
                btn.disabled = false;
                btn.textContent = 'Sign In →';
            }
        }

        async function handleSignup(e) {
            e.preventDefault();
            const btn = document.getElementById('signupBtn');
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirm = document.getElementById('signupConfirm').value;

            if (password !== confirm) {
                showMessage('Passwords do not match');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Creating account...';
            hideMessage();

            try {
                const res = await fetch(`${API_BASE}/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.detail || 'Signup failed');

                localStorage.setItem('bc_token', data.token);
                localStorage.setItem('bc_email', data.email);
                window.location.href = 'dashboard.html';
            } catch (err) {
                showMessage(err.message || 'Signup failed');
                btn.disabled = false;
                btn.textContent = 'Create Account →';
            }
        }
    </script>
</body>

</html>
